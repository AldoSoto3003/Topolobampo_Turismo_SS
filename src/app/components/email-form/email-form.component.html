<div class="section landing-section" >
    <div class="container" >
        <div class="row" >
            <div class="col-md-8 mr-auto ml-auto">
                <h2 class="text-center">¿Podemos mejorar?</h2>
            <form class="contact-form" >
                <div class="row">
                    <div class="col-md-6" >
                        <label>Nombre</label>
                        <div class="input-group" [ngClass]="{'input-group-focus':focus===true}">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="nc-icon nc-single-02"></i></span>
                            </div>
                            <input [(ngModel)]='datosEmail.asunto' id="asunto" name="asunto" type="text" class="form-control" (focus)="focus=true" (blur)="focus=false">
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label>Correo</label>
                        <div class="input-group" [ngClass]="{'input-group-focus':focus1===true}">
                            <div class="input-group-prepend">
                                <span class="input-group-text">  <i class="nc-icon nc-email-85"></i></span>
                            </div>
                            <input  [(ngModel)]='datosEmail.email' id="email" name="email" type="email" class="form-control" placeholder="email" (focus)="focus1=true" (blur)="focus1=false" >
                        </div>
                    </div>
                </div>
                <label>¿En que podemos mejorar?</label>
                <textarea [(ngModel)]='datosEmail.mensaje' id="mensaje" name="mensaje" class="form-control" rows="4" ></textarea>
                <div class="row">
                    <div class="col-md-4 mr-auto ml-auto">
                        <button class="btn btn-danger btn-lg btn-fill" (click)="envioCorreo()">Mandar comentario</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
